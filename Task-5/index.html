<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <title>Bootstrap</title>
  </head>
  <body>
  	<div id="wrap">
		<div class="container">
			<header id="header" class="bg">
				<div class="row">
					<div class="col-12 col-lg-2 col-md-3"><div class="item">1.1 Brand</div></div>
					<div class="col-6 col-lg-7 col-md-6"><div class="item">1.2 Global Nav</div></div>
					<div class="col-6 col-lg-3 col-md-3"><div class="item">1.3 Tools</div></div>
				</div>
			</header>
			<main>
				<div class="row">
					<div  class="col-12 col-lg-9">
						<div id="hero" class="bg">
							<div class="row">
								<div class="col-12 col-lg-8"><div class="item hero-feature">2.1 Hero Feature</div></div>
								<div class="col-12 col-lg-4"><div class="item hero-call-to-act">2.2 Hero Call to Action</div></div>
							</div>
						</div>
						<div id="body" class="bg">
							<div class="row">
								<div class="col-12 col-md-8 col-lg-4"><div class="item article-feature">4.1 Article Feature</div></div>
								<div class="col-12 col-md-4 hidden-lg"><div class="adv">3. Ad</div></div>
								<div class="col-12 col-lg-8"><div class="item">4.2 Article Listing</div></div>
							</div>
						</div>
					</div>
					<div class=" col-lg-3">
						<div class="adv visible-lg">3. Ad</div>
						<div id="sidebar" class="bg">
							<div class="item">5.1 Sidebar Feature</div>
						</div>
					</div>
				</div>
			</main>
			<footer id="footer" class="bg">
				Footer
			</footer>
		</div>
	</div>
 
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"
    ></script>
   <script src="bower_components/popper.js/dist/popper.min.js"></script>
  </body>
</html>
